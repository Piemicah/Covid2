<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Africa</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="header">
      <div class="title">Covid-19 in Africa</div>
      <div class="radio-container">
        <input
          class="radio"
          type="radio"
          name="covid"
          checked
          value="Total Cases"
        />
        <label>Total Cases</label>
        <input class="radio" type="radio" name="covid" value="Total Deaths" />
        <label>Total Deaths</label>

        <input
          class="radio"
          type="radio"
          name="covid"
          value="Total Recovered"
        />
        <label>Total Recovered</label>

        <input class="radio" type="radio" name="covid" value="Active Cases" />
        <label>Active Cases</label>
      </div>
    </div>
    <div class="responsive-svg-container"></div>

    <script src="scripts/d3.v7.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
